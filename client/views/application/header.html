<template name="header">
  <nav class="header-background navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{pathFor 'index'}}">
          t&Ropf;adr
          <span class="label label-primary header-label">$1 USD : &Ropf;{{ currentPrice.price }} DEBIT</span>
        </a>
        <button type="button"
                class="navbar-toggle"
                data-toggle="collapse"
                data-target="#nav-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="nav-collapse" style="border: 0;">
        <ul class="nav navbar-nav navbar-left">
          <li class="{{ isActiveRoute regex='about' }}">
            <a href="{{ pathFor 'about' }}">About</a>
          </li>      
        </ul>
        <ul class="nav navbar-nav navbar-right"> 
          {{#if currentUser}}
            <li class="dropdown">
              <a href="#"
                 class="dropdown-toggle"
                 data-toggle="dropdown">
                 <span class="glyphicon glyphicon-user"></span>
                 {{ currentUser.profile.givenName }}
                 <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a id="logout-button"
                     href="#">
                     Logout
                  </a> 
                </li>
              </ul>
            </li>
          {{else}}
            <li>
              <a href="#"
                 class="login dropdown-toggle"
                 data-toggle="modal">
                 <span class="glyphicon glyphicon-user"></span>
                 Login
              </a>
            </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>
